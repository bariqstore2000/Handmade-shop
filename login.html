<!-- login.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | Bariq Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #e91e63;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="password" id="secretCode" placeholder="ادخل الكود السري">
    <button onclick="login()">دخول</button>
  </div>

  <script>
    function login() {
      const code = document.getElementById("secretCode").value.trim();
      const correctCode = "123"; // الكود السري

      if (code === correctCode) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("الكود غير صحيح!");
      }
    }
  </script>
</body>
</html>
