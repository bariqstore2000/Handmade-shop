<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم إرسال الطلب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .message {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .message h1 {
      font-size: 2.5rem;
      color: #4caf50;
      margin-bottom: 1rem;
    }

    .message p {
      font-size: 1.2rem;
      color: #555;
    }

    .checkmark {
      font-size: 4rem;
      color: #4caf50;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      text-decoration: none;
      background-color: #e91e63;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
    }

    a:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="checkmark">✅</div>
    <h1>تم إرسال الطلب!</h1>
    <p>سيتم التواصل معك قريبا لاستلام الاوردر</p>
    <a href="index.html">الرجوع للصفحة الرئيسية</a>
  </div>
</body>
</html>
