<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - لوحة التحكم</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      background-color: #fce4ec;
      font-family: 'Cairo', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h2 {
      color: #e91e63;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #e91e63;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="secretCode" placeholder="ادخل الكود السري" required>
    <button onclick="login()">دخول</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const secretCodes = ["123456", "admin2025"]; // أكواد دخول متعددة

    function login() {
      const code = document.getElementById("secretCode").value;
      if (secretCodes.includes(code)) {
        localStorage.setItem("auth", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").textContent = "❌ كود غير صحيح!";
      }
    }
  </script>

</body>
</html>
