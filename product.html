<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب المنتج | Bariq Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-image: linear-gradient(to right, #fff0f5, #ffe4e1);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: linear-gradient(90deg, #e91e63, #f8bbd0);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .product {
      text-align: center;
      background: #fff;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .product img {
      max-width: 350px;
      width: 100%;
      border-radius: 15px;
    }
    .form-section {
      background-color: #fff0f5;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-family: inherit;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <header>
    طلب المنتج | Bariq Store ✨
  </header>

  <div class="container">
    <div class="product" id="productInfo">
      <!-- تفاصيل المنتج هنا -->
    </div>

    <div class="form-section">
      <h3>بيانات الطلب</h3>
      <p>📱 فودافون كاش / انستا باي: <strong>01091212686</strong></p>
      <p>بعد الدفع، املأ البيانات وسيتم توجيهك للواتساب:</p>

      <form onsubmit="uploadAndSend(); return false;">
        <label>الاسم الكامل:</label>
        <input type="text" id="name" required>

        <label>رقم الهاتف للتواصل:</label>
        <input type="tel" id="phone" required>

        <label>العنوان:</label>
        <textarea id="address" required></textarea>

        <label>ملاحظات:</label>
        <textarea id="notes"></textarea>

        <label>رقم التحويل:</label>
        <input type="tel" id="transferNumber" required>

        <label>صورة التحويل:</label>
        <input type="file" id="paymentImage" accept="image/*" required>

        <button type="submit" class="btn">إرسال الطلب</button>
      </form>
    </div>
  </div>

  <script>
    // جلب بيانات المنتج
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const products = JSON.parse(localStorage.getItem("products") || "[]");

    const product = products[id];
    const productInfo = document.getElementById("productInfo");

    if (!product) {
      productInfo.innerHTML = "<p>لم يتم العثور على المنتج.</p>";
    } else {
      productInfo.innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.image}" alt="${product.name}">
        <p><strong>السعر:</strong> ${product.price} جنيه</p>
      `;
    }

    async function uploadAndSend() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const notes = document.getElementById("notes").value;
      const transferNumber = document.getElementById("transferNumber").value;
      const imageFile = document.getElementById("paymentImage").files[0];

      if (!imageFile) {
        alert("من فضلك ارفع صورة التحويل");
        return;
      }

      const apiKey = "17d9f00d7882056a08ad3e7e68c6b921"; // مفتاح imgbb
      const formData = new FormData();
      formData.append("image", imageFile);

      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          const imageUrl = result.data.url;

          const message =
            `📦 *طلب جديد من Bariq Store* 📦\n\n` +
            `👤 الاسم: ${name}\n` +
            `📞 الهاتف: ${phone}\n` +
            `📍 العنوان: ${address}\n` +
            `🛍️ المنتج: ${product.name}\n` +
            `💰 السعر: ${product.price} جنيه\n` +
            `📝 ملاحظات: ${notes || "لا توجد"}\n` +
            `💳 رقم التحويل: ${transferNumber}\n\n` +
            `💵 صورة التحويل:\n${imageUrl}`;

          const encodedMessage = encodeURIComponent(message);
          const whatsappNumber = "201091212686";
          window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, "_blank");
        } else {
          alert("حدث خطأ أثناء رفع الصورة. حاول مرة أخرى.");
        }
      } catch (error) {
        console.error(error);
        alert("فشل في رفع الصورة. تأكد من الاتصال بالإنترنت.");
      }
    }
  </script>
</body>
</html>
