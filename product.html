<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفاصيل المنتج | Bariq Store</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #fff0f5; margin: 0; padding: 0; }
    header { background: linear-gradient(90deg, #e91e63, #f8bbd0); color: white; text-align: center; padding: 2rem; font-size: 2rem; }
    .container { max-width: 800px; margin: auto; padding: 2rem; }
    .product { background: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    img { width: 100%; max-width: 350px; border-radius: 12px; }
    form { margin-top: 2rem; background: #fff8fb; padding: 1.5rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; }
    button { margin-top: 1.5rem; padding: 0.7rem 1.5rem; background: #e91e63; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <header>تفاصيل المنتج</header>
  <div class="container">
    <div class="product" id="productDetails">جارٍ تحميل التفاصيل...</div>

    <form onsubmit="uploadAndSend(); return false;">
      <h3>نموذج الطلب</h3>
      <label>الاسم الكامل:</label>
      <input type="text" id="name" required>

      <label>رقم الهاتف:</label>
      <input type="tel" id="phone" required>

      <label>العنوان:</label>
      <textarea id="address" required></textarea>

      <label>ملاحظات:</label>
      <textarea id="notes"></textarea>

      <label>رقم التحويل:</label>
      <input type="text" id="transferNumber" required>

      <label>صورة التحويل:</label>
      <input type="file" id="paymentImage" accept="image/*" required>

      <button type="submit">إرسال الطلب عبر واتساب</button>
    </form>
  </div>

  <script>
    const binId = "6859dc408a456b7966b45e97";
    const apiKey = "$2a$10$5mDPhbojylWVObRzAhkf9OHB8AuuykL/cvlGx4rC3V1IRjwvTzA6a";
    let selectedProduct;

    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get("id"));

    fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
      headers: { "X-Master-Key": apiKey }
    })
    .then(res => res.json())
    .then(data => {
      const product = data.record.products[productId];
      selectedProduct = product;
      const detailsDiv = document.getElementById("productDetails");
      if (!product) {
        detailsDiv.innerHTML = "<p>لم يتم العثور على المنتج.</p>";
      } else {
        detailsDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>السعر: ${product.price} جنيه</p>
        `;
      }
    });
  </script>

  <script>
    async function uploadAndSend() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const notes = document.getElementById("notes").value || "لا توجد";
      const transferNumber = document.getElementById("transferNumber").value;
      const imageFile = document.getElementById("paymentImage").files[0];

      if (!imageFile || !selectedProduct) {
        alert("يرجى اختيار المنتج ورفع صورة التحويل.");
        return;
      }

      const imgbbApiKey = "17d9f00d7882056a08ad3e7e68c6b921";
      const formData = new FormData();
      formData.append("image", imageFile);

      try {
        const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: "POST",
          body: formData
        });
        const result = await res.json();
        if (!result.success) throw new Error("رفع الصورة فشل");

        const imageUrl = result.data.url;

        const message = `
📦 *طلب جديد من Bariq Store* 📦

👤 الاسم: ${name}
📞 الهاتف: ${phone}
📍 العنوان: ${address}
🛍️ المنتج: ${selectedProduct.name}
💰 السعر: ${selectedProduct.price} جنيه
📝 ملاحظات: ${notes}
💳 رقم التحويل: ${transferNumber}
🖼️ صورة التحويل: ${imageUrl}
        `.trim();

        const encoded = encodeURIComponent(message);
        window.open(`https://wa.me/201091212686?text=${encoded}`, "_blank");
      } catch (err) {
        console.error(err);
        alert("حدث خطأ أثناء إرسال الطلب.");
      }
    }
  </script>
</body>
</html>
