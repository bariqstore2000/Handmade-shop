<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bariq Store</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #e91e63;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .form-section {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bariq Store</h1>
  </header>

  <div class="container">
    <div class="product">
      <h2>اسورة استالس بيور</h2>
      <img src="WhatsApp-Image-2024-04-15-at-11.39.38-AM-6.jpeg
" alt="اسورة استالس بيور">
      <p><strong>السعر:</strong> 120 جنيه</p>
      <a href="#order" class="btn">اطلب الآن</a>
    </div>

    <div id="order" class="form-section">
      <h3>طريقة الدفع</h3>
      <p>📱 فودافون كاش: <strong>01091212686</strong></p>
      <p>🏦 انستا باي: <strong>01091212686</strong></p>
      <p>بعد الدفع، من فضلك املأ البيانات التالية:</p>

      <form>
        <label>الاسم الكامل:</label>
        <input type="text" required>

        <label>رقم الهاتف:</label>
        <input type="tel" required>

        <label>العنوان:</label>
        <textarea required></textarea>

        <label>اسم المنتج:</label>
        <select>
          <option>اسورة استالس بيور</option>
        </select>

        <label>ملاحظات:</label>
        <textarea></textarea>

        <button type="submit" class="btn">إرسال الطلب</button>
      </form>
    </div>
  </div>
</body>
</html>
