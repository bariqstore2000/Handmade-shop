<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bariq Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #fffaf0, #fce4ec);
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #b71c1c;
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.5rem;
      letter-spacing: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .product {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .product img {
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ad1457;
    }
    .form-section {
      background-color: #fff3f4;
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.04);
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    Bariq Store | متجر بريق للإكسسوارات
  </header>

  <div class="container">
    <div class="product">
      <h2>اسورة استالس بيور</h2>
      <img src="WhatsApp-Image-2024-04-15-at-11.39.38-AM-6.jpeg" alt="اسورة استالس بيور">
      <p><strong>السعر:</strong> 120 جنيه</p>
      <a href="#order" class="btn">اطلب الآن</a>
    </div>

    <div id="order" class="form-section">
      <h3>طريقة الدفع</h3>
      <p>📱 فودافون كاش: <strong>01091212686</strong></p>
      <p>🏦 انستا باي: <strong>01091212686</strong></p>
      <p>بعد الدفع، من فضلك املأ البيانات التالية:</p>

      <form id="orderForm">
        <label>الاسم الكامل:</label>
        <input type="text" id="name" required>

        <label>رقم الهاتف:</label>
        <input type="tel" id="phone" required>

        <label>العنوان:</label>
        <textarea id="address" required></textarea>

        <label>اسم المنتج:</label>
        <select id="product">
          <option>اسورة استالس بيور</option>
        </select>

        <label>ملاحظات:</label>
        <textarea id="notes"></textarea>

        <label>رفع صورة التحويل:</label>
        <input type="file" id="proofImage" accept="image/*" required>

        <button type="submit" class="btn">إرسال الطلب</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const product = document.getElementById('product').value;
      const notes = document.getElementById('notes').value;
      const imageFile = document.getElementById('proofImage').files[0];

      if (!imageFile) {
        alert('من فضلك ارفع صورة التحويل');
        return;
      }

      const apiKey = '17d9f00d7882056a08ad3e7e68c6b921';
      const formData = new FormData();
      formData.append("image", imageFile);

      fetch("https://api.imgbb.com/1/upload?key=" + apiKey, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.data.url;

        const productImageUrl = "https://yourusername.github.io/bariq-store/WhatsApp-Image-2024-04-15-at-11.39.38-AM-6.jpeg";

        const message = 
  `📦 *طلب جديد من Bariq Store* 📦\n\n` +
  `👤 الاسم: ${name}\n` +
  `📞 الهاتف: ${phone}\n` +
  `📍 العنوان: ${address}\n` +
  `🛍️ المنتج: ${product}\n` +
  `📝 ملاحظات: ${notes || "لا توجد"}\n\n` +
  `🖼️ *صورة المنتج:*\n${productImageUrl}\n\n` +
  `💵 *صورة التحويل:*\n${imageUrl}`;
        
        const whatsappURL = `https://wa.me/201091212686?text=${encodeURIComponent(message)}`;
        window.open(whatsappURL, '_blank');
      })
      .catch(err => {
        console.error(err);
        alert('حدث خطأ أثناء رفع الصورة. حاول مرة أخرى');
      });
    });
  </script>
</body>
</html>
