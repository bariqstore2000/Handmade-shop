<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bariq Store</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #e91e63;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .form-section {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bariq Store</h1>
  </header>

  <div class="container">
    <div class="product">
      <h2>اسورة استالس بيور</h2>
      <img src="WhatsApp-Image-2024-04-15-at-11.39.38-AM-6.jpeg" alt="اسورة استالس بيور">
      <p><strong>السعر:</strong> 120 جنيه</p>
      <a href="#order" class="btn">اطلب الآن</a>
    </div>

    <div id="order" class="form-section">
      <h3>طريقة الدفع</h3>
      <p>📱 فودافون كاش: <strong>01091212686</strong></p>
      <p>🏦 انستا باي: <strong>01091212686</strong></p>
      <p>بعد الدفع، من فضلك املأ البيانات التالية وسيتم توجيهك مباشرة إلى واتساب:</p>

      <form onsubmit="sendToWhatsApp(); return false;">
        <label>الاسم الكامل:</label>
        <input type="text" id="name" required>

        <label>رقم الهاتف:</label>
        <input type="tel" id="phone" required>

        <label>العنوان:</label>
        <textarea id="address" required></textarea>

        <label>اسم المنتج:</label>
        <select id="product">
          <option>اسورة استالس بيور</option>
        </select>

        <label>ملاحظات:</label>
        <textarea id="notes"></textarea>

        <label>صورة التحويل (سكرين شوت):</label>
        <input type="file" id="paymentImage" accept="image/*" required>

        <button type="submit" class="btn">إرسال الطلب على واتساب</button>
      </form>
    </div>
  </div>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const product = document.getElementById("product").value;
      const notes = document.getElementById("notes").value;

      const message = `طلب جديد:
🧾 الاسم: ${name}
📞 رقم الهاتف: ${phone}
📍 العنوان: ${address}
🛍️ المنتج: ${product}
📝 ملاحظات: ${notes}
📸 من فضلك أرفق صورة التحويل الآن هنا`;

      const encodedMessage = encodeURIComponent(message);
      const whatsappNumber = "201091212686"; // رقمك بدون صفر

      window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, "_blank");
    }
  </script>
</body>
</html>
