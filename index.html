<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bariq Store</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #e91e63;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .form-section {
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bariq Store</h1>
  </header>

  <div class="container">
    <div class="product">
      <h2>اسورة استالس بيور</h2>
      <img src="WhatsApp-Image-2024-04-15-at-11.39.38-AM-6.jpeg" alt="اسورة استالس بيور">
      <p><strong>السعر:</strong> 120 جنيه</p>
      <a href="#order" class="btn">اطلب الآن</a>
    </div>

    <div id="order" class="form-section">
      <h3>طريقة الدفع</h3>
      <p>📱 فودافون كاش: <strong>01091212686</strong></p>
      <p>🏦 انستا باي: <strong>01091212686</strong></p>
      <p>بعد الدفع، من فضلك املأ البيانات التالية وسيتم توجيهك مباشرة إلى واتساب:</p>

      <form onsubmit="uploadAndSend(); return false;">
        <label>الاسم الكامل:</label>
        <input type="text" id="name" required>

        <label>رقم الهاتف:</label>
        <input type="tel" id="phone" required>

        <label>العنوان:</label>
        <textarea id="address" required></textarea>

        <label>اسم المنتج:</label>
        <select id="product">
          <option>اسورة استالس بيور</option>
        </select>

        <label>ملاحظات:</label>
        <textarea id="notes"></textarea>

        <label>صورة التحويل:</label>
        <input type="file" id="paymentImage" accept="image/*" required>

        <button type="submit" class="btn">إرسال الطلب</button>
      </form>
    </div>
  </div>

  <script>
    async function uploadAndSend() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;
      const product = document.getElementById("product").value;
      const notes = document.getElementById("notes").value;
      const imageFile = document.getElementById("paymentImage").files[0];

      if (!imageFile) {
        alert("من فضلك ارفع صورة التحويل");
        return;
      }

      const apiKey = "17d9f00d7882056a08ad3e7e68c6b921"; // ← مفتاحك الحقيقي
      const formData = new FormData();
      formData.append("image", imageFile);

      try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          const imageUrl = result.data.url;

const message = 
  `📦 *طلب جديد من Bariq Store* 📦\n\n` +
  `👤 الاسم: ${name}\n` +
  `📞 الهاتف: ${phone}\n` +
  `📍 العنوان: ${address}\n` +
  `🛍️ المنتج: ${product}\n` +
  `📝 ملاحظات: ${notes || "لا توجد"}\n\n` +
  `💵 *صورة التحويل:*\n${imageUrl}`;

          const encodedMessage = encodeURIComponent(message);
          const whatsappNumber = "201091212686"; // رقمك بدون صفر
          window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, "_blank");
        } else {
          alert("حدث خطأ أثناء رفع الصورة. حاول مرة أخرى.");
        }
      } catch (error) {
        console.error(error);
        alert("فشل في رفع الصورة. تأكد من الاتصال بالإنترنت.");
      }
    }
  </script>
</body>
</html>
