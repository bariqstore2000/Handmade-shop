<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم | Bariq Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fffafc;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    .product {
      border: 1px dashed #f8bbd0;
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
    .product img {
      max-width: 100px;
      border-radius: 8px;
      display: block;
      margin: 0.5rem 0;
    }
    .add-product {
      border: 2px solid #e91e63;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      background: #fff0f5;
    }
    .logout {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #e91e63;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم - Bariq Store</h1>

  <div id="productsList"></div>

  <div class="add-product">
    <h3>إضافة منتج جديد</h3>
    <input type="text" id="newName" placeholder="اسم المنتج">
    <input type="number" id="newPrice" placeholder="السعر">
    <input type="text" id="newImage" placeholder="رابط الصورة أو اسم الصورة">
    <button onclick="addProduct()">إضافة</button>
  </div>

  <div class="logout" onclick="logout()">تسجيل الخروج</div>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    let products = JSON.parse(localStorage.getItem("products") || "[]");
    const list = document.getElementById("productsList");

    function renderProducts() {
      list.innerHTML = "";
      products.forEach((p, i) => {
        list.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <input value="${p.name}" onchange="editProduct(${i}, 'name', this.value)">
            <input type="number" value="${p.price}" onchange="editProduct(${i}, 'price', this.value)">
            <input value="${p.image}" onchange="editProduct(${i}, 'image', this.value)">
            <button onclick="deleteProduct(${i})">🗑️ حذف المنتج</button>
          </div>
        `;
      });
    }

    function editProduct(index, field, value) {
      products[index][field] = field === 'price' ? parseFloat(value) : value;
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }

    function deleteProduct(index) {
      if (confirm("هل أنت متأكد أنك تريد حذف هذا المنتج؟")) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
      }
    }

    function addProduct() {
      const name = document.getElementById("newName").value.trim();
      const price = parseFloat(document.getElementById("newPrice").value.trim());
      const image = document.getElementById("newImage").value.trim();

      if (!name || !price || !image) {
        alert("يرجى ملء جميع الحقول!");
        return;
      }

      products.push({ name, price, image });
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();

      document.getElementById("newName").value = "";
      document.getElementById("newPrice").value = "";
      document.getElementById("newImage").value = "";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    renderProducts();
  </script>
</body>
</html>
